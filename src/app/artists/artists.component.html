<div class="header-bg"></div>
<section class="artist-container">
    <mat-card *ngFor="let artist of artists" class="card">
        <div mat-card-image  [style.background-image]="'url(/assets/' + artist.img + ')'"></div>
        <mat-card-header>
          <div mat-card-avatar class="header-image" [style.background-image]="'url(/assets/' + artist.cd + ')'"></div>
          <mat-card-title>{{artist.name}}</mat-card-title>
          <mat-card-subtitle>{{artist.record}} </mat-card-subtitle>
          <mat-card-subtitle>{{artist.release}}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
          <p>
            {{artist.bio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Listen</button>
          </mat-card-actions>
      </mat-card>
</section>
